### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.inf=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.inf.Append=true  
#log4j.appender.inf.File=E:/test/bppf_inf_info.log
log4j.appender.inf.File=/home/bppf_inf/inflogs/util/bppf_infutil.log
log4j.appender.inf.DatePattern = '.'yyyy-MM-dd'.log'  
log4j.appender.inf.layout=org.apache.log4j.PatternLayout  
log4j.appender.inf.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss} Method\: %l%n%m%n